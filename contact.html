<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Sprint Challenge - Contact</title>

  <link href="https://fonts.googleapis.com/css?family=Roboto|Rubik" rel="stylesheet">
  <link rel="stylesheet" href="css/index.css">

</head>

<body>
    <div class="container contact-page">
        <header>
            <nav class="center-items">
                <a href="./" class="nav-logo"></a>
                <a href="./" class="nav-link center-items">Home</a>
                <a href="./about.html" class="nav-link center-items">About</a>
                <a href="#" class="nav-link center-items">Products</a>
                <a href="#" class="nav-link center-items">Blog</a>
                <a href="./contact.html" class="nav-link center-items">Contact</a>
            </nav>
            <div class="header-img"></div>
        </header>
   
        <section class="content">
            <h2>Contact us!</h2>
            <form action="">
                <div class="form-group">
                    <label>Name:</label>  
                    <input type="text" placeholder="Enter your name" required>
                </div>
                <div class="form-group">
                    <label>Email:</label>  
                    <input type="email" placeholder="Enter your email" required>                        
                </div>
                <div class="form-group">
                    <label>Message:</label>  
                    <textarea rows="5" required></textarea>
                </div>
                <div class="form-group">
                    <button type="submit">Send</button>
                </div>
            </form>
        </section>  
        
        <section class="bottom-content">
            <div class="contact-img"></div>
            <div>
                <h2>Contact us!</h2>
                <p>1000, Lambda St<br>Somewhere Over The Rainbow, HN</p>
                <p>808-129-9229</p>
            </div>
        </section>

        <footer>
            <nav>
                <a href="#">Home</a>
                <a href="#">About</a>
                <a href="#">Products</a>
                <a href="#">Blog</a>
                <a href="#">Contact</a>
            </nav>
        </footer>
    </div><!-- container -->        
</body>
</html>
